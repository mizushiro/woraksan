<script>
$(document).ready(function(){

		});
		// 클릭시 멈춤 현상 해결 //

		slider_01.stopAuto();
		slider_01.startAuto();;
		});
		$(document).on('mouseover','.bx-pager, #bx-pager1',function() {
		slider_01.stopAuto();
		slider_01.startAuto();
		});	
});
</script>
