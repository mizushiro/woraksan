<script>
$(document).ready(function(){

		});

		slider_01.stopAuto();

		});
		$(document).on('mouseover','.bx-pager, #bx-pager1',function() {
		slider_01.stopAuto();
		slider_01.startAuto();
		});	
});
</script>
